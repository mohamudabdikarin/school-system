services:
  - type: web
    name: school-management-backend
    env: docker
    dockerfilePath: ./backend/schoolsystem/Dockerfile
    dockerContext: ./backend/schoolsystem
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app