spring.application.name=school-management-system
server.port=2020
spring.datasource.driver-class-name=org.postgresql.Driver

# Local Development Database Configuration
# Update these values for your local PostgreSQL setup
spring.datasource.url=jdbc:postgresql://localhost:5432/school_db
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:secret123}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration - Use environment variable in production
app.jwt.secret=${JWT_SECRET:AmalSECRETJwtKeyCodeForSchoolManagement-System-Dev}
app.jwt.expiration-ms=86400000

# SpringDoc OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

